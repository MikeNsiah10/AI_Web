<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <strong>Title:</strong> {{ result['title'] }}<br>
                    <strong>URL:</strong> <a href="{{ result['path'] }}" target="_blank">{{ result['path'] }}</a><br>
                    <strong>Teaser Text:</strong> {{ result.highlights("content") }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found, please try again</p>
    {% endif %}
</body>
</html>
